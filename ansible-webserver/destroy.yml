---
- name: conditional flush cache
  hosts: localhost
  gather_facts: False
  tasks:
    - name: Clear cache if we have changed the target zone
      when: (cache_zone is undefined) or (zone != cache_zone)
      meta: clear_facts
- name: Destroy IBM Cloud VPC VSI
  hosts: localhost
  collections:
   - ibm.cloudcollection
  environment:
    IC_REGION: "{{ region }}"
  tasks:
    - name: Release Floating IP
      ibm_is_floating_ip:
        state: absent
        id: "{{ fip.id }}"
      when: (fip is defined) and (fip != None)

    - name: Remove Floating IP fact
      when: fip is defined
      set_fact:
        cacheable: True
        fip: null

    - name: Retrieve image list
      when: image_dict is undefined
      ibm_is_images_info:
      register: images_list

    - name: Set VM image name/id dictionary fact
      when: image_dict is undefined
      set_fact:
        cacheable: True
        image_dict: "{{ images_list.resource.images |
                        items2dict(key_name='name', value_name='id') }}"

    - name: Remove VSI
      ibm_is_instance:
        state: absent
        id: "{{ VSI_ID }}"
        # name: "{{ instance.name }}"
        vpc: "{{ vpc.id }}"
        profile: "{{ instance.profile }}"
        resource_group: "{{ instance.resrcegrp }}"
        image: "{{ (image_dict|dict2items|selectattr('key', 'match', instance.image)|list|first).value }}"
        keys:
          - "{{ ssh_key.id }}"
        primary_network_interface:
          - subnet: "{{ subnet.id }}"
        zone: "{{ zone }}"
      when: (vsi is defined) and (vsi != None)

    - name: Remove VSI fact
      when: vsi is defined
      set_fact:
        cacheable: True
        vsi: null

